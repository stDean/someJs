<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider App</title>

    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/1780644c71.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <div class="slider-container">
        <div>
          <div>
            <div class="slider">
              <div class="img" id="first">
                <img src="img/bg5.jpg" />
              </div>
              <div class="img">
                <img src="img/bg1.jpg" />
              </div>
              <div class="img">
                <img src="img/bg2.jpg" />
              </div>
              <div class="img">
                <img src="img/bg3.jpg" />
              </div>
              <div class="img">
                <img src="img/bg4.jpg" />
              </div>
              <div class="img">
                <img src="img/bg5.jpg" />
              </div>
              <div class="img" id="last">
                <img src="img/bg6.jpeg" />
              </div>
              <div class="img" id="last">
                <img src="img/bg7.jpeg" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <button class="btn" id="prev">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="btn" id="next">
          <i class="fa-solid fa-chevron-right"></i>
        </button>

        <ul>
          <li class="option" op-index="0"></li>
          <li class="option" op-index="1"></li>
          <li class="option" op-index="2"></li>
          <li class="option" op-index="3"></li>
          <li class="option" op-index="4"></li>
        </ul>
      </div>
    </main>
  </body>
</html>
